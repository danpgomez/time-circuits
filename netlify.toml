# Netlify Configuration File
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Command to build your Vite app
  command = "npm run build"

  # Directory where built files are output (Vite default is 'dist')
  publish = "dist"

  # Directory containing serverless functions
  functions = "netlify/functions"

# Local development settings (for Netlify CLI)
[dev]
  # Command to run local dev server
  command = "npm run dev"

  # Functions directory for local development
  functions = "netlify/functions"

  # Build output directory
  publish = "dist"

  # Port for local dev server (Vite default is 5173)
  targetPort = 5173

# Optional: Redirect rules
# Uncomment if you need SPA routing support
# [[redirects]]
#   from = "/*"
#   to = "/index.html"
#   status = 200
